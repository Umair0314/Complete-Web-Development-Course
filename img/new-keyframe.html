<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            background-color: green;
        }
        .box{
            position: relative;
            width: 250px;
            height: 250px;
            animation-name: working;
            animation-duration: 2s;
        }
        @keyframes working{
            from{ background-color: wheat;}
            to{ background-color: hotpink;}
        }
        @keyframes working{
            0%{
                top: 0px;
                left: 200px;
            }
            25%{
                top: 0px;
                left: 200px;
            }
            50%{
                top: 100px;
                left: 0px;
            }
            75%{
                top: 0px;
                left: 300px;
            }
            100%{
                top: 300px;
                left: 200px;
            }
        }
    </style>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
</body>
</html>
