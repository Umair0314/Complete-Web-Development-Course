<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
.gradient-examples {
  display: grid;
  gap: 1rem;
  grid-template-rows: repeat(3, 1fr);
  margin: auto;
  max-height: 250px;
  max-width: 800px;
  padding: 1rem;
}

@media (min-width: 600px) {
  .gradient-examples {
    grid-template-columns: repeat(3, 1fr);
  }
}

.example {
  align-items: center;
  border-radius: 16px;
  box-shadow: 0 0 15px hsla(0deg, 0%, 0%, 0.5);
  color: #fff;
  font-size: 1.25rem;
  font-weight: 900;
  display: flex;
  height: 250px;
  justify-content: center;
  text-shadow: 0 2px 3px hsla(0deg, 0%, 0%, 0.25);
}

.linear {
  background-image: linear-gradient(#ff8a00, #e52e71);
}

.radial {
  background-image: radial-gradient(red, yellow, wheat);
}

.conic {
  background-image: conic-gradient(#ff8a00, #e52e71);
}

Resources
	</style>
</head>
<body>
<div class="gradient-examples">
  <div class="example linear">
    Linear Gradient
  </div>

  <div class="example radial">
    Radial Gradient
  </div>

  <div class="example conic">
    Conic Gradient
  </div>
</div>
</body>
</html>
