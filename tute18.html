<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara{
            color: cyan;
        }
        #SecondPara{
            color: rgb(44, 102, 44);
        }
        #ThirdPara{
            color: #45c0c6;
            background-color: rgba(34, 45, 100, alpha);
        }
    </style>
</head>
<body>
    <h4>this is my first box</h4>
    <p id="firstPara">this is paragraph from first box</p>
    
    <h4>this is my first box</h4>
    <p id="SecondPara">this is paragraph from Second box</p>
    
    <h4>this is my first box</h4>
    <p id="ThirdPara">this is paragraph from Third box</p>
</body>
</html>
