<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queires</title>
    <style>
        .box {
            font-size: 72px;
            text-align: center;
            background-color: red;
            color: wheat;
            display: none;

        }

        @media (max-width:300px) {
            #box1 {
                display: block;
                background-color: rgb(78, 62, 172);
            }
        }

        @media (min-width:300px) and (max-width:500px) {
            #box2 {
                display: block;
                background-color: yellow;
            }
        }
        @media (min-width:500px) and (max-width:800px) {
            #box3 {
                display: block;
                background-color: rgb(42, 192, 172);
            }
        }
        @media (min-width:800px)  {
            #box4 {
                display: block;
                background-color: rgb(40, 177, 70);
            }
        }
    </style>
</head>

<body>
    <div class="box" id="box1">I am an Iphone</div>
    <div class="box" id="box2">I am a tablet</div>
    <div class="box" id="box3">I am a computer</div>
    <div class="box" id="box4">I am a widescreen computer</div>
</body>

</html>
